<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <script type="module" src="../ts/createArticle.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/createArticle.scss" />
  </head>
  <body>
    <div id="createArticle-background-container">
      <h1>Nytt inlägg.</h1>
      <div id="createArticle-content-container">
        <div id="bloger-info-container">
          <p id="bloger-info-name" class="bloger-info"></p>
          <p id="bloger-info-id" class="bloger-info"></p>
        </div>
        <div class="input-container">
          <p class="global-input-text">Titel:</p>
          <input
            type="text"
            id="createArticle-input-title"
            class="global-input"
          />
        </div>
        <!-- <div id="createArticle-button-container">
          <button id="createArticle-text-field-button" class="create-button">
            Skapa ny textruta.
          </button>
          <button id="createArticle-image-field-button" class="create-button">
            Skapa ny bildruta.
          </button>
        </div> -->
        <div id="blog-posts-container">
          <h3>Skriv blogginlägg här:</h3>
          <span id="new-textarea" role="textbox" contenteditable></span>
          <h3>Kopiera in bildlänk här:</h3>
          <input type="text" id="new-image-input" />
        </div>
      </div>
      <button id="createArticle-post-button" class="go-button">Post!</button>
    </div>
  </body>
</html>
