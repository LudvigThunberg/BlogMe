<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <script type="module" src="../ts/createArticle.ts"></script>
    <link rel="stylesheet" href="../scss/createArticle.scss" />
  </head>
  <body>
    <div id="createArticle-background-container">
      <div id="bloger-info-container">
        <p id="bloger-info-name" class="bloger-info"></p>
        <p id="bloger-info-id" class="bloger-info"></p>
      </div>
      <div class="input-container">
        <p class="global-input-text">Titel:</p>
        <input
          type="text"
          id="createArticle-input-title"
          class="global-input"
        />
      </div>
      <div id="createArticle-button-container">
        <button
          id="createArticle-text-field-button"
          class="create-button"
        ></button>
        <button
          id="createArticle-image-field-button"
          class="create-button"
        ></button>
      </div>
      <button id="createArticle-go-button" class="go-button">Post!</button>
    </div>
  </body>
</html>
